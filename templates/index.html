<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random TravelApp</title>
    <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
    
</head>
<body>

    <div id="loadingIndicator" style="display: none;">
        <img src="{{ url_for('static', filename='images/loading.gif') }}" alt="Loading...">
    </div>

<div class="main-container">
    <div id="contentContainer">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Random TravelApp</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5 d-flex justify-content-between">
            <div class="d-flex flex-column align-items-start">
                <h3>Let's plan a trip!</h3>
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search a destination..." aria-label="Location search input">
                    <div class="input-group-append">
                        <button id="searchDestinationsBtn" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                </div>

                <!--<h6>Enter your dates:</h6>-->                
                <div class="input-group mb-3 date-picker-input-group">
                    <input type="text" id="dateRangePicker" class="form-control" placeholder="Select Dates"/>
                    <input type="hidden" id="startDate"/>
                    <input type="hidden" id="endDate"/>
                </div>                                                
                
                <!--<label for="budgetRange">Budget (in INR):</label>-->
                <!--<input type="range" id="budgetRange" class="custom-range mb-3" min="0" max="10000" step="100" oninput="budgetDisplay.innerHTML = 'Rs.' + this.value">-->
                <!--<p id="budgetDisplay">Rs.5000</p>-->  
                <div class="activities-selection mb-4">
                    <h4 class="activities-title">Select the kind of activities you want to do</h4>
                    <div class="btn-group-toggle activities-btn-group" data-toggle="buttons">                
                        <div class="btn-group-toggle activities-btn-group" data-toggle="buttons">
                            <label class="btn btn-activity"><input type="checkbox" autocomplete="off"> Beach</label>
                            <label class="btn btn-activity"><input type="checkbox" autocomplete="off"> Hiking</label>
                            <label class="btn btn-activity"><input type="checkbox" autocomplete="off"> Shopping</label>
                            <label class="btn btn-activity"><input type="checkbox" autocomplete="off"> Museums</label>
                            <label class="btn btn-activity"><input type="checkbox" autocomplete="off"> Outdoor activities</label>
                            <label class="btn btn-activity"><input type="checkbox" autocomplete="off"> Amusement Parks</label-->
                            <!-- More buttons can be added here -->
                        </div>
                    </div>
                </div>
                               
                <button class="btn btn-primary" id="searchDestinationsBtnFinal">Search Destinations</button>
            </div>
        </div>

        <footer>
            Â© 2024 Random TravelApp. All Rights Reserved.
        </footer>
    </div>

    <div id="mapContainer">
        <div id="mapid"></div>
    </div>
</div>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<!-- Leaflet Control Geocoder -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Load jQuery -->
<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script> <!-- Load daterangepicker -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
